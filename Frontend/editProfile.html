<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <title>Blog - Inicio</title>
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BLOG</a>
        <span id="welcomeMessage" class="navbar-text"></span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createPost.html">Crear Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="editProfile.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <h2>Editar Perfil</h2>
          <form>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="editName"
                name="name"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="editPassword"
                name="password"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Confirmar Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="editConfirmPassword"
                name="confirmPassword"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              onclick="editProfile()"
            >
              Actualizar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
     <!-- Agregamos la variable de entorno sencilla -->
     <script src="./config.js"></script>
  </body>
</html>
